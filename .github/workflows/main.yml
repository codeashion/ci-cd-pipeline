name: CI/CD Deploy

on:
  push:
    branches:
      - main      # runs only when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'     # or 18 / 22 based on your project
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optional: if your project needs a build step before deploy
      # - name: Build project
      #   run: npm run build

      - name: Run deploy
        run: npm run deploy
