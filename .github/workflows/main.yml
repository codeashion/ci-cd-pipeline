name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build    # ⬅️ this creates the `dist` folder

      - name: Deploy to GitHub Pages
        run: npm run deploy   # ⬅️ this now finds `dist` and publishes it
        env:
          NODE_ENV: production
